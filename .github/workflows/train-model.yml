name: Train Model

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: '3.11'
          auto-update-conda: true

      - name: Install dependencies (conda + pip)
        shell: bash -l {0}
        run: |
          # install core binary packages with conda to avoid build tool issues
          conda install -y scikit-learn=1.3.2 pandas numpy
          python -m pip install --upgrade pip setuptools wheel
          pip install --prefer-binary -r backend/requirements.txt

      - name: Run training
        run: |
          python ml/download_data.py
          python ml/train.py

      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: models
          path: models/**/*
