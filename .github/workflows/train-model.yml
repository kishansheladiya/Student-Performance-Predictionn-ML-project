name: Train Model

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: '3.11'
          auto-update-conda: true

      - name: Install dependencies (conda + pip)
        shell: bash -l {0}
        run: |
          # install core binary packages with conda and conda-forge (shap often needs binaries)
          conda install -y -c conda-forge scikit-learn=1.3.2 pandas numpy shap
          python -m pip install --upgrade pip setuptools wheel
          # install remaining packages via pip but do not rebuild already provided binary packages
          pip install --no-deps -r backend/requirements.txt
          # show installed packages for debugging
          python -c "import sys, pkgutil; print('python', sys.version); import pkg_resources; print([p.__str__() for p in pkg_resources.working_set])"

      - name: Run training
        continue-on-error: true
        shell: bash -l {0}
        run: |
          python ml/download_data.py > train_log.txt 2>&1 || true
          python ml/train.py >> train_log.txt 2>&1 || true

      - name: Upload model artifacts and logs (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: models
          path: |
            models/**
            train_log.txt

      - name: Commit trained models to repo (models-artifacts branch)
        if: always()
        shell: bash -l {0}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -d models ]; then
            echo "Found models folder, committing to 'models-artifacts' branch"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git fetch origin || true
            git checkout -B models-artifacts
            git add models || true
            git commit -m "Add trained model artifacts [skip ci]" || echo "No changes to commit"
            # set remote with token for push
            git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
            git push --set-upstream origin models-artifacts --force
          else
            echo "No models directory to commit"
          fi
